<div class="container p-3 m-3">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <input
        type="text"
        class="form-control mb-3"
        id="payrollMonth"
        [(ngModel)]="payrollMonth"
        name="payrollMonth"
        placeholder="Enter Month (e.g., July)"
      />
    </div>
    <div class="form-group">
      <input
        type="number"
        class="form-control mb-3"
        id="payrollYear"
        [(ngModel)]="payrollYear"
        name="payrollYear"
        placeholder="Enter Year (YYYY)"
      />
    </div>
    <button type="submit" class="btn btn-primary">Fetch Payroll Details</button>
  </form>

  <div *ngIf="showDetails" class="mt-3">
    <div class="card mb-4">
      <div class="card-header">Payroll Details for {{payrollMonth}} {{payrollYear}} of employee {{employeeId}} </div>
      <div class="card-body">
        <div class="mb-3">
          <label class="small mb-1" for="deductions">Deductions</label>
          <input class="form-control" id="deductions" type="text" value="{{payrollDetails.deductions}}" readonly>
        </div>
        <div class="mb-3">
          <label class="small mb-1" for="netSalary">Net Salary</label>
          <input class="form-control" id="netSalary" type="text" value="{{payrollDetails.netSalary}}" readonly>
        </div>
      </div>
    </div>
  </div>
</div>
