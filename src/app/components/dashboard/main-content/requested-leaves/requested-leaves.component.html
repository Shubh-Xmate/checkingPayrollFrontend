<div class="container mt-3">
  <h3>Status of request</h3>
  <ul class="nav nav-pills mt-3">
      <li class="nav-item" *ngFor="let tab of tabs; let i = index">
          <a class="nav-link" [ngClass]="{'active': i === activeTab}" (click)="changeTab(i)">{{ tab }}</a>
      </li>
  </ul>

  <div *ngIf="dataLoaded" class="mb-3">
      <div class="row">
          <div *ngFor="let item of tabData" class="col-md-4"> <!-- Adjust column size as needed -->
              <div class="card mt-3">
                  <div class="card-body">
                      <h5 class="card-title">Employee Code: {{ item.employeeId }} </h5>
                      <p class="card-text btn btn-warning">leave status : {{ item.status }}</p>
                      <p class="card-text">startDate: {{ item.startDate }}</p>
                      <p class="card-text">endDate: {{ item.endDate }}</p>
                      <p class="card-text">Comments: {{ item.comments }}</p>
                  </div>
                  <div *ngIf="item.status == 'Pending'" class="btn-container">
                      <button type="button" (click)="updateLeaveStatus(item.leaveId, 'APPROVED', item)" class="btn btn-outline-success m-1" style="width: auto;">Approve</button>
                      <button type="button" (click)="updateLeaveStatus(item.leaveId, 'Rejected', item)" class="btn btn-outline-danger m-1" style="width: auto;">Reject</button>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
